<div style="display: flex; gap: 20px;">
    <div id="pdf-preview" style="width: 50%; border: 1px solid #ccc; height: 80vh; overflow-y: scroll;">
        <canvas id="pdf-canvas"></canvas>
    </div>

    <div style="width: 50%;">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.source_pdf }}
            
            <table id="split-table">
                <thead>
                    <tr>
                        <th>Part Name (e.g. Tuba 1)</th>
                        <th>Pages (e.g. 1, 3-5)</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="form-body">
                    </tbody>
            </table>
            <button type="button" onclick="addRow()">+ Add Part</button>
            <button type="submit">Start Splitting</button>
        </form>
    </div>
</div>
